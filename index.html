<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Slideshow</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>... start of the site ...</h1>
        </div>
        
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <img src="assets/icons/arrow-left.png" alt="">
                </div>
                <div class="slider--control" onclick="goNext()">
                    <img src="assets/icons/arrow-right.png" alt="">
                </div>
            </div>

            <div class="slider--width">
                <div class="slider--item" style="background-image: url(assets/images/image01.jpg);" ></div>
                <div class="slider--item" style="background-image: url(assets/images/image02.jpg);" ></div>
                <div class="slider--item" style="background-image: url(assets/images/image03.jpg);" ></div>
            </div>
        </div>
    </header>

    <section>
        <h1> ... rest of de site ...</h1>
    </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
